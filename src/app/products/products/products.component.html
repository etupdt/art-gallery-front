<!DOCTYPE html>
<div class="div row produit" *ngFor="let product of products;">
  <div class="col col-2"><img class=vignette src="{{product.image}}" alt=""></div>
  <div class="col col-10">
    <div class="row field">
      <label for="inputRef" class="col-sm-2 col-form-label">Référence</label>
      <div class="col-sm-10">
        <p type="input" disabled class="form-control" id="inputRef"
        [innerHTML]="product.id"></p>
      </div>
    </div>
    <div class="row field">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <p type="input" class="form-control" id="inputName"
        [innerHTML]="product.name"></p>
      </div>
    </div>
    <div class="row field">
      <label for="inputPrice" class="col-sm-2 col-form-label">Prix</label>
      <div class="col-sm-10">
        <p type="input" class="form-control" id="inputPrice"
        [innerHTML]="product.price"></p>
      </div>
    </div>
  </div>
</div>
